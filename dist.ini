copyright_year   = 2013

[@Basic]
[ReadmeFromPod]
[InstallGuide]
[MetaJSON]
[Git::NextVersion]
version_regexp = ^([\d\.]+)$
[Git::Tag]
tag_format = %v
[PkgVersion]

[MetaResources]
repository.url    = git://github.com/amiri/Net-DNS-SPF-Expander.git
